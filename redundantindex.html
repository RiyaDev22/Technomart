<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Technomart</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <div class="homepage">
        <body>
            <div class="headernav">
                <header>
                    <div class="headerlogo">
                        <h1>Technomart</h1>
                    </div>
                    <div class="navbar">
                        <nav>
                            <ul>
                                <li><a href="AboutUs">About Us</a></li>
                                <li><a href="Services">Services</a></li>
                                <li><a href="OurCustomers">Our Customers</a></li>
                                <li class="lastitem"><a href="FindUs">Find Us</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
            </div>
            <main>
                <div class="centralisedtext">                    
                    <h2>Fast Quote, Fast Repair</h2>
                </div>
                <div id="AboutUs" class="aboutus">
                    <h3>About Us</h3>
                </div>
                <div id="Services" class="services">
                    <h3>Services</h3>
                </div>
                <div id="OurCustomers" class="ourcustomers">
                    <h3>Our Customers</h3>
                </div>
                <div id="FindUs" class="findus">
                    <h3>Find Us</h3>
                </div>
            </main>
            <footer>
                <p>Logo</p>
                <p>Location</p>
                <p>Email</p>
                <p>Number</p>
                <p>Open Timings</p>
            </footer>        
        </body>
    </div>
</html>
